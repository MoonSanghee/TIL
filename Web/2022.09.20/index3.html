<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로젝트</title>
  <style>
    .ball {
      width: 10rem;
      height: 10rem;
      margin: .5rem;
      background-color: yellowgreen;
      border-radius: 50%;
      /* 컨텐츠 중앙, 수직 정렬 */
      text-align: center;
      line-height: 10rem;
      /* 폰트 정리 */
      font-size: xx-large;
      font-weight: bold;
    }
    .ball-container {
      display: flex;
    }
  </style>
</head>
<body>
  <h1>로또 추천 번호</h1>
  <button id="lotto-btn">행운 번호 받기</button>
  <div id="result"></div>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script>
    const button = document.querySelector('#lotto-btn')
    button.addEventListener('click', function() {
      // 컨테이너를 만들고
      const ballContainer = document.createElement('div')
      ballContainer.classList.add('ball-container')
      // 공을 만들어서 =>  6개를 만들어서
      const numbers = _.sampleSize(_.range(1, 46), 6)
      console.log(numbers)
      let ball = document.createElement('div')
      ball.classList.add('ball')
      ball.innerText = numbers[0]
      if (numbers[0] < 11) {
        ball.style.backgroundColor = 'yellow'
      } else if (numbers[0] < 21) {
        ball.style.backgroundColor = 'blue'
      } else if (numbers[0] < 31) {
        ball.style.backgroundColor = 'red'
      } else if (numbers[0] < 41) {
        ball.style.backgroundColor = 'grey'
      } else {
        ball.style.backgroundColor = 'green'
      }
      
      // 컨테이너에 붙인다.
      ballContainer.appendChild(ball)
      // 컨테이너를 결과 영역에 붙인다. 
      const result = document.querySelector('#result')
      result.appendChild(ballContainer)

      let ball1 = document.createElement('div')

      } else {

      }
      
      ballContainer.appendChild(ball1)
      const result1 = document.querySelector('#result')
      result1.appendChild(ballContainer)

      ball2.classList.add('ball')
      ball2.innerText = numbers[2]
      if (numbers[2] < 11) {
        ball2.style.backgroundColor = 'yellow'

      } else if (numbers[2] < 31) {

      } else if (numbers[2] < 41) {

// 로또 공은 5가지 색깔로 되어 있습니다.

  </script>
