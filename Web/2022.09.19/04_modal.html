<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal</title>
  <style>
    .modal-overlay {
      background-color: rgb(102, 255, 196);
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      color: red;
      display: flex;
      justify-content: center;
      align-items: center;
      display: none;
      font-size: 5rem;
    }
    .active {
      display: flex;
    }
  </style>
</head>
<body>
  <button id="modal-btn">모달 버튼입니다.</button>
  <div id="modal-content" class="modal-overlay">뻥이요
    <button id="modal-cancel" style="font-size: 4rem;">돌아가기</button>
  </div>

  <script>
    const modalBtn = document.querySelector('#modal-btn')
    modalBtn.addEventListener('click', function () {
      document.querySelector('#modal-content').classList.toggle('active')
    })

    // const moadlexit = document.querySelector('#modal-cancel')
    // moadlexit.addEventListener('click', function () {
    //   document.querySelector('#modal-content').classList.toggle('active')
    // })

    const modalOverlay = document.querySelector('#modal-content')
    modalOverlay.addEventListener('click',function() {
      document.querySelector('#modal-content').classList.toggle('active')
    })
  </script>
</body>
</html>
