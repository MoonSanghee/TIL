<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h3 class="head">지금 제일 잘 나가는 상품</h3>
    <div class="item">
      <img class="item-image" src="./images/샴푸.jfif" alt="헤드앤 숄더 샴푸">
      <p class="info">[헤드앤숄더] 클리니컬 샴푸</p>
      <p class="price">31,400원</p>
    </div>
    <div class="item">
      <img class="item-image" src="./images/캡슐 커피.jfif" alt="캡슐 커피">
      <p class="info">[던킨] 디즈니X던킨 캡슐커피</p>
      <p class="price">44,900원</p>
    </div>
    <div class="item">
      <img class="item-image" src="./images/물티슈.jfif" alt="아기 물티슈">
      <p class="info">[브라운물티슈] 브라운 아기물티슈</p>
      <p class="price"> 30,000원</p>
    </div>
    <div class="item">
      <img class="item-image" src="./images/빨래 바구니.jfif" alt="빨래 바구니">
      <p class="info">[네이쳐리빙] 3단 빨래바구니</p>
      <p class="price">16,640원</p>
    </div>
  </div>
</body>
</html>
