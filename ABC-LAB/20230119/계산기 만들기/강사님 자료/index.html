<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <section class="calculator">
        <section class="screen"></section>
        <section class="keyboard">
          <ul class="list">
            <li class="item">
              <div>C</div>
              <div>1/2</div>
              <div>%</div>
              <div>รท</div>
            </li>
            <li class="item">
              <div>7</div>
              <div>8</div>
              <div>9</div>
              <div>X</div>
            </li>
            <li class="item">
              <div>4</div>
              <div>5</div>
              <div>6</div>
              <div>-</div>
            </li>
            <li class="item">
              <div>1</div>
              <div>2</div>
              <div>3</div>
              <div>+</div>
            </li>
            <li class="item">
              <div class="zero">0</div>
              <div>.</div>
              <div>=</div>
            </li>
          </ul>
        </section>
      </section>
    </main>
  </body>
</html>
