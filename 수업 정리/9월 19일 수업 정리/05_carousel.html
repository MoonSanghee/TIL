<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>carousel</title>
  <style>
    .carousel-items {
      display: flex;
      width: 50rem;
    }
    .carousel-item {
      width: 10rem;
      height: 10rem;
      background-color: violet;
      display: none;
    }
    .active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="carousel-items">
    <div class="carousel-item active">1</div>
    <div class="carousel-item">2</div>
    <div class="carousel-item">3</div>
    <div class="carousel-item">4</div>
  </div>
  <button id="prebtn">previous</button>
  <button id="nextbtn">next</button>

  <script>
    const previous = document.querySelector('#prebtn')
    const nextbtn = document.querySelector('#nextbtn')
    nextbtn.addEventListener('click', function () {
      const currentElement = document.querySelector('.active')
      const items = document.querySelectorAll('.carousel-item')
      const idx = [...items].indexOf(currentElement)
      console.log(currentElement, items, idx)
      currentElement.classList.toggle('active')
      items[(idx+1)%4].classList.toggle('active')
    })
    previous.addEventListener('click', function () {
      const currentElement = document.querySelector('.active')
      const items = document.querySelectorAll('.carousel-item')
      const idx = [...items].indexOf(currentElement)
      console.log(currentElement, items, idx)
      currentElement.classList.toggle('active')
      items[(idx+3)%4].classList.toggle('active')
    })
  </script>
</body>
</html>
