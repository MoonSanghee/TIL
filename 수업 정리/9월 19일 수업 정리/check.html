<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <title>비밀번호확인</title>
</head>
<body>

  <form name="join">
    비밀번호 : <input type="password" name="password" id="password">
    비밀번호확인 : <input type="password" name="password_confirmation" id="password_confirmation">
    <input type="button" onclick="test()" value="비밀번호확인">
  </form>

  <script>
    function test() {
      var p1 = document.getElementById('password').value;
      var p2 = document.getElementById('password_confirmation').value;
      
      if(p1.length < 8) {
              alert('입력한 글자가 8글자 이상이어야 합니다.');
              return false;
          }
          
          if( p1 != p2 ) {
            alert("비밀번호가 일치하지 않습니다");
            return false;
          } 
    }
  </script>
</body>
</html>
