{% extends 'base.html' %}
{% block content %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<form class="mt-3" action="{% url 'infos:update' info.pk %}" method="POST" >
  {% csrf_token %}

</form>
{% endblock %}
