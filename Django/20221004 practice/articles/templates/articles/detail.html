{% extends 'base.html' %}
{% block content %}
<h1>{{ article.pk }}번 게시글 <span style="color: brown;">{{ article.title }}</span></h1>
<p>{{ article.created_at }} | {{ article.updated_at }}</p>
<p>{{ article.content }} </p>
<a href="{% url 'articles:update' article.pk %}">수정할래~</a>
<a style="color: red;" href="{% url 'articles:delete' article.pk %}">삭제할래!</a>
{% endblock %}
