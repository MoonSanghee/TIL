{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h1>{{ account_detail.username }}</h1>
  <div class="row">
    <div class="col-6">
        <h3>작성한 글</h3>
        <p class="text-muted">{{ account_detail.article_set.count }}개를 작성하였습니다.</p>
        {% for article in account_detail.article_set.all %}
        <p>
            {{ forloop.counter }}
            <a href="{% url 'articles:detail' article.pk %}">{{ article.title }}</a>
        </p>
        {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}
