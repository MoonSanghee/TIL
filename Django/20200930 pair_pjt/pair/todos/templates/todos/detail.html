{% extends 'base.html' %}
{% block content %}

<section class="container my-5">


  <form action="{% url 'todos:update' review.pk %} ">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">제목</label>
      <input type="text" class="form-control" maxlength="80" name="title" value="{{ review.title }}">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">내용</label>
      <input type="text" class="form-control" id="exampleInputPassword1" name="content" value="{{ review.content }}">
    </div>
    <div class="d-flex flex-row-reverse mx-3">
      <a href="{% url 'todos:index'  %}" class="btn btn-secondary">취소</a>
      <a href="{% url 'todos:delete' review.pk %}" class="btn btn-danger mx-2">글 삭제</a>
      <button type="submit" class="btn btn-primary">글 수정</button>
    </div>
  </form>
  <hr>

</section>
{% endblock %}
