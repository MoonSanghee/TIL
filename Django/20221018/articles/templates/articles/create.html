{% extends 'base.html' %}
{% block content %}
{% load django_bootstrap5 %}
<h1 class='m-5 text-center'>글을 작성해 주세요</h1>
<div class='container'>
  <form action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <div class="d-flex flex-row-reverse mx-3">
    <input type="submit" class="btn btn-success fw-bold text-decoration-none m-3" value="글쓰기">
    </div>
  </form>

</div>

{% endblock content %}
