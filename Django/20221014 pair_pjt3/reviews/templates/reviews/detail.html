{% extends 'base.html' %}
{% block content %}

  <section class="container">
    <div class="mx-3 mt-5 p-4 border border-3 rounded-3 bg-white">
      <h1>
        {{ review.title }}</h1>
      <hr class="mb-2">
      <h6 class="m-0 fw-semibold text-success">
        {{ review.movie_name }}
      </h6>
      <p class="mt-3 mb-1 fw-bolder">내용</p>
      <textarea class="mb-3 form-control" style="width: 100%;">{{ review.content }}</textarea>
      <p>
        <span class="fw-bolder">평점 :</span>
        <i class="bi bi-star-fill text-warning"></i>
        {{ review.grade }}</p>
      <p>
        <span class="fw-bolder">수정 날짜 :</span>
        {{ review.created_at }}</p>
      <div class="d-flex justify-content-end">
        <a class='btn btn-primary mx-3' href="{% url 'reviews:update' review.pk %}">수정</a>
        <a class='btn btn-danger' href="{% url 'reviews:delete' review.pk %}">삭제</a>
      </div>
    </div>
  </section>

{% endblock content %}
